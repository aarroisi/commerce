{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <h2>Create New Listing</h2>
        <form action="{% url 'create_listing' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputTitle">Listing Title</label>
                <input type="text" class="form-control" id="inputTitle" required name="inputTitle" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="inputDesc">Description</label>
                <textarea class="form-control" id="inputDesc" required name="inputDesc" rows="3" placeholder="Enter description"></textarea>
            </div>
            <div class="form-group">
                <label for="inputBid">Starting Bid</label>
                <input type="number" class="form-control" id="inputBid" required name="inputBid" placeholder="Enter starting bid">
            </div>
            <div class="form-group">
                <label for="inputImageurl">Image URL</label>
                <input type="text" class="form-control" id="inputImageurl" name="inputImageurl" placeholder="Enter image URL">
            </div>
            <div class="form-group">
                <label for="inputCategory">Category</label>
                <input type="text" class="form-control" id="inputCategory" name="inputCategory" placeholder="Enter category">
            </div>
            <button type="submit" class="btn btn-primary float-right">Create New Listing</button>
        </form>
    </div>
{% endblock %}
